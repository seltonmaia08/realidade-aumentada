<!-- Estudo de realiadade aumentada com As bibliotecas do Js: AR.js e Aframe.js -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tags scripts para utilizar as bibliotecas do aframe -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <title>Realidade Aumentada</title>
</head>
<body style="margin:0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false;'>
        <a-maker preset="hiro" >
            <a-box position="0 0.5 0" matirial="color: orange;"></a-box>
        </a-maker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
